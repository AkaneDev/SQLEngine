name: CMake Build & Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # ---------------- INSTALL DEPENDENCIES ----------------
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential libsdl2-dev libsqlite3-dev cmake

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install sdl2 sqlite3 cmake

      - name: Setup MSYS2 for Windows
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-sqlite3
            make

      # ---------------- CONFIGURE ----------------
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      # ---------------- BUILD ----------------
      - name: Build
        run: cmake --build build --config Release

      # ---------------- PACKAGE ----------------
      - name: Package binaries
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp build/sqlEngine.exe dist/sqlEngine-windows.exe
            cp /mingw64/bin/SDL2.dll dist/
            cp /mingw64/bin/libsqlite3-0.dll dist/
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp build/sqlEngine dist/sqlEngine-macos
          else
            cp build/sqlEngine dist/sqlEngine-linux
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlEngine-${{ matrix.os }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
