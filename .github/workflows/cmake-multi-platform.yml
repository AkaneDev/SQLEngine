name: CMake Build & Release

permissions:
  contents: write

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # ---------------- INSTALL DEPENDENCIES ----------------
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libsdl2-dev \
            libsqlite3-dev \
            cmake \
            ninja-build

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install sdl2 sqlite3 cmake ninja

      - name: Setup MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-sqlite3

      # ---------------- CONFIGURE ----------------
      - name: Configure CMake (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/mingw64

      # ---------------- BUILD ----------------
      - name: Build
        run: cmake --build build
      
      - name: Install zip in MSYS2
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: pacman -Sy --noconfirm zip

      # ---------------- PACKAGE ----------------
      - name: Package binaries (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          mkdir -p dist
          cp build/sqlEngine.exe dist/sqlEngine-windows.exe
          cp /mingw64/bin/SDL*.dll dist/
          cp /mingw64/bin/libsqlite3-0.dll dist/

      - name: Zip Windows build
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          cd dist
          zip -r sqlEngine-windows.zip sqlEngine-windows.exe SDL*.dll libsqlite3-0.dll

      - name: Package binaries (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp build/sqlEngine dist/sqlEngine-macos
          else
            cp build/sqlEngine dist/sqlEngine-linux
          fi


  upload-examples:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create ZIP of examples
        run: |
          zip -r examples.zip examples

      - name: Upload examples artifact
        uses: actions/upload-artifact@v4
        with:
          name: SQLEngine-examples
          path: examples.zip

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
