name: Build & Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # ---------------- LINUX ----------------
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libsdl2-dev \
            libsqlite3-dev

      # ---------------- macOS ----------------
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install sdl2 sqlite3

      # ---------------- WINDOWS (MSYS2 / MINGW64) ----------------
      - name: Setup MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-sqlite3
            make

      # ---------------- BUILD ----------------
      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          export CXXFLAGS="$(sdl2-config --cflags) -std=c++17 -O2 -Iinclude"
          export LDFLAGS="$(sdl2-config --libs) -lsqlite3"
          make

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          export PATH="/opt/homebrew/bin:$PATH"
          export CXXFLAGS="$(sdl2-config --cflags) -std=c++17 -O2 -Iinclude"
          export LDFLAGS="$(sdl2-config --libs) -lsqlite3"
          make

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW64
          CXX: x86_64-w64-mingw32-g++
          CXXFLAGS: -std=c++17 -O2 -Iinclude -I/mingw64/include
          LDFLAGS: -L/mingw64/lib -lSDL2 -lsqlite3
        run: make

      # ---------------- PACKAGE ----------------
      - name: Package binaries
        shell: bash
        run: |
          mkdir -p dist

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp sqlEngine.exe dist/sqlEngine-windows.exe
            cp /mingw64/bin/SDL2.dll dist/
            cp /mingw64/bin/libsqlite3-0.dll dist/
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp sqlEngine dist/sqlEngine-macos
          else
            cp sqlEngine dist/sqlEngine-linux
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlEngine-${{ matrix.os }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
