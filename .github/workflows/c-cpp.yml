name: C/C++ CI & Release

on:
  push:
    tags: ["v*"]   # trigger on version tags
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            runner: ubuntu-latest
            ext: tar.gz
          - os: macos-latest
            runner: macos-latest
            ext: tar.gz
          - os: windows-latest
            runner: windows-latest
            ext: zip

    steps:
      - uses: actions/checkout@v4

      # Install SDL
      - uses: libsdl-org/setup-sdl@main
        id: sdl
        with:
          version: "2-latest"  # install latest SDL2

      # Build
      - name: Build
        run: make

      # Package
      - name: Package
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            zip -r release/game-${{ matrix.os }}.${{ matrix.ext }} sqlEngine.exe
          else
            tar czf release/game-${{ matrix.os }}.${{ matrix.ext }} sqlEngine
          fi

      # Upload to GitHub Releases
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: game-${{ matrix.os }}.${{ matrix.ext }}
          asset_path: release/game-${{ matrix.os }}.${{ matrix.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
