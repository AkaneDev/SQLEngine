name: Auto Tag Push

# Trigger when the cmake-multi-platform workflow completes
on:
  workflow_run:
    workflows: ["CMake Build & Release"]
    types:
      - completed

jobs:
  tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo with full history and tags
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Get the latest tag
      - name: Get latest tag
        id: tag
        run: |
          latest=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "latest_tag=$latest" >> $GITHUB_OUTPUT

      # Determine the new version based on the last commit message
      - name: Determine new version
        id: version
        run: |
          latest=${{ steps.tag.outputs.latest_tag }}
          major=$(echo $latest | cut -d. -f1 | tr -d 'v')
          minor=$(echo $latest | cut -d. -f2)
          patch=$(echo $latest | cut -d. -f3)

          commit_msg=$(git log -1 --pretty=%B)

          if [[ "$commit_msg" == *"bump minor"* ]]; then
            minor=$((minor + 1))
            patch=0
          elif [[ "$commit_msg" == *"bump major"* ]]; then
            major=$((major + 1))
            minor=0
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_tag="v$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "New tag will be $new_tag"

      # Configure git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # Push the new tag using the GitHub token
      - name: Push new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          new_tag=${{ steps.version.outputs.new_tag }}
          git tag "$new_tag"
          # Use token authentication to push
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin "$new_tag"
